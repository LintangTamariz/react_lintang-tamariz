<section class="container square-box d-flex "></section>
    <section class="container-main text-center ">
        <h1 class="text-welcome text-center">Create Product</h1>
        <h4 class="mx-auto text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, modi.</h1>
    </section>

    <section class="row justify-content-center my-5 ">
        <h2 class="text-detail col-lg-6">Detail Product</h2>
    </section>
<section class="row justify-content-center my-5">
    <section class="container-form col-lg-6">
        <label for="exampleDataList" class="form-label">Product Name</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList">
    </section>
</section>
    
<section class="row justify-content-center my-5">
    <section class="container-choose col-lg-6">
        <label for="exampleDataList" class="label-choose">Product Category</label>          
          <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>Choose</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </section>
</section>

<section class="row justify-content-center my-5">
    <section class="container-img col-lg-6">
        <div class="mb-3">
            <label for="formFile" class="form-label ">Image of Product</label>
            <input class="form-control" type="file" id="formFile">
          </div>
    </section>
</section>

<section class="row justify-content-center my-5">
    <section class="container-checkbox col-lg-6">
        <label for="formFile" class="form-label">Product Freshness</label>
        <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
              <label class="form-check-label" for="firstCheckbox">Brand New</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
              <label class="form-check-label" for="secondCheckbox">Second Hand</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
              <label class="form-check-label" for="thirdCheckbox">Refutbished</label>
            </li>
          </ul>
    </section>
</section>

<section class="row justify-content-center my-5">
    <section class="container-messages col-lg-6">
        <div class="form">
            <label class="form-floating">Additional Description</label>
            <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
          </div>
    </section>
</section>

<section class="row justify-content-center my-5">
    <section class="container-price col-lg-6">
        <label for="exampleDataList" class="form-label">Product price</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList">
    </section>
</section>

<section class="row justify-content-center my-5">
    <section class="container-submit col-lg-6 ">
            <button class="btn btn-primary" type="submit">Submit</button>
    </section>
</section>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
